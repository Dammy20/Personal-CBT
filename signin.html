<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
    <link rel="stylesheet" href="./all.css">
    <style>
      
        .em{
            /* width: 300px; */
            width: 50%;
        }
        
       
        .main-contain{
            width: 80%;
            height: 90vh;
            background-color: white;
            box-shadow: 0px 0px 20px #eee;
        }
        @media (max-width: 575px) {
            .em{
                width: 95%;
            }
            .om{
                width: 160px;
                
            }
            #dob{
                width: 80%;
            }

        }
    </style>
</head>
<body class="">
    <div class="main-contain mx-auto p-2 mt-4 row ">
       <div class="w-50" >
     <img class="w-100 " src="./nnn.png" alt="">
       </div>
        <div class="col-md-6">
          
        <h3 style="color: #A65DEC;" class="text-center   ">Create Account</h3>
         <div data-mdb-input-init class="form-outline ">
            
    <input type="email" id="email" class="form-control my-3" placeholder="Email" />
   
  </div>

  
       
       <div data-mdb-input-init class="form-outline ">
      
         <input type="text" id="surname" class="form-control my-3" placeholder="Surname">
       </div>
       <div data-mdb-input-init class="form-outline ">
       
        <input type="text" id="firstname" class="form-control my-3" placeholder="First name">
       </div>
           
            <div data-mdb-input-init class="form-outline ">
                 
                 <input type="text" id="middlename" class="form-control my-3" placeholder="Middle name">
            </div> 
             <div data-mdb-input-init class="form-outline ">
                 
                 <input type="password" id="password" class="form-control my-3" placeholder="Password">
            </div> 
             <div data-mdb-input-init class="form-outline ">
                 
                 <input type="password" id="conpassword" class="form-control my-3" placeholder="Confirm password">
            </div>
            <div data-mdb-input-init class="form-outline ">
                 
                 <input id="dob" class="form-control my-3 " type="date">
            </div> 
           

       <div class="d-flex gap-3 align-items-center">
            <h6 class="mt-2">Gender:</h6>
            <div>Male: <input type="radio" name="Gen" id="male"> </div>
            <div>Female: <input type="radio" name="Gen" id="female"> </div>
       </div>
        
       <div class="d-flex justify-content-center  w-100 p-3">
        <button id="submit" style="background-color: #A65DEC;" class=" btn btn-success w-100 px-5">Submit</button>
       </div>
        </div>
    </div>
</body>
</html>
<script>
    let surname = document.getElementById("surname")
    let firstname = document.getElementById("firstname")
    let middlename = document.getElementById("middlename")
    let male = document.getElementById("male")
    let female = document.getElementById("female")
    let dob = document.getElementById("dob")
    let email = document.getElementById("email")
    let password = document.getElementById("password")
    let conpassword = document.getElementById("conpassword")
    let submit = document.getElementById("submit")

    submit.addEventListener("click", function(){
        if (surname.value =="" || firstname.value == "" || middlename.value =="" || email.value =="" || password.value =="" || conpassword ==""){
            alert("Please fill al the Inputs")
        }
        else{
            console.log("Surname is " + surname.value)
            console.log("first name is " + firstname.value)
            console.log("middle name is" + middlename.value)
            console.log(male.value)
            console.log("date of birth is " + dob.value)
            console.log("email is " + email.value)
            console.log("password is " + password.value)
            localStorage.setItem("surname", surname.value)    
            localStorage.setItem("firstname", firstname.value)    
            localStorage.setItem("middlename", middlename.value)    
            localStorage.setItem("email", email.value)    
            localStorage.setItem("password", password.value)    
            location.href = "sign.html"
        }

       
   
    })
    
 
</script>
